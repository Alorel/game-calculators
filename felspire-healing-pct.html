    <h3>Settings</h3>
    <table class="table table-bordered table-hover table-condensed">
        <tbody>
        <tr>
            <td><label for="_hpt-hpmax">Max HP:</label></td>

                        </label>
                    </li>
                    <li>
                        <label>
                            <input data-radio-setting="hpt-pack" type="radio" value="800" name="pack"/>

                        </label>
                    </li>
                    <li>
                        <label>
                            <input data-radio-setting="hpt-pack" type="radio" value="2000" name="pack"/>

                        </label>
                    </li>
                    <li>
                        <label>
                            <input data-radio-setting="hpt-pack" type="radio" value="8000" name="pack"/>
                            <span>Large</span>
                        </label>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="no-waste" data-checkbox-setting="hpt-no-waste"/>

                          title="No waste mode makes sure you don't waste any HP pack healing by lowering the heal %">
                                    No waste mode
                                </span>
                </label>
            </td>
        </tr>
