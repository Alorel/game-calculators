<div class="form form-inline">

        <label for="curr_mode">Current game mode:</label>
        <select class="form-control" id="curr_mode" data-cfg="runique-conv-curr-mode"></select>
    </div>
    <div class="form-group">
        <label for="target_mode">Target game mode:</label>
        <select class="form-control" id="target_mode" data-cfg="runique-conv-target-mode"></select>
    </div>
</div>

        <th>Post-change level wanted</th>

    </thead>
    <tbody id="conv-tbody">
    </tbody>
</table>
